<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--By default bootstrap changes some things, removes margin, changes font famaily etc.
        It has cretain breakpoints where certain values change.
        'container-md' means that every size under medium will be 100% fluid, ie there will be no marrgin, the content will take up 100% of the width.
        Bootstrap is based on a 12 column system, ww can specify how many spaces a column should take up
        
        
        Below we are creating one row containing two columns. Because we have not stated how many spaces each column should use, they are of equal width taking up all the available space, after margin and a space between.
        The box class is just being used here as styling to get a visual of the columns.
        The extension HTML CSS Support will show auto complete eg. col- will display all the classes that can be applied to columns
        
        A row in bootstrap uses flexbox to lay everything out, which is why the boxes fill as mush space as they can with a little gap in
        
        We can also use class='col-auto', the width of the column will be dependent on the width of it's content
    
        There are three levels deep when laying out different components on the page with bootstrap:
           -container
           -rows
           -columns -->

        <!--We can also set the breakpoint on the container class: class='container-md', this means that below the medium screen size the content on the screen would become fluid i.e. no margins
        Using the class="container-fluid" would mean that at every single breakpoint the content of the page would take up the full width of the page, no margins are applied by bootstrap.
        The column class builds content inside of the row
    
      **breakpoint eg. lg, med, defines what you want to happen at that size and above.-->
        <p>1.***********</p>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box"></div>
                </div>        
                <div class="col">
                    <div class="box"></div>
                </div>  
            </div> 
        </div>
    <br>
      <p>2.***********</p>
    <!--Below the first column takes up 8 spaces and the second column takes up 4 spaces-->
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="box"></div>
                </div>        
                <div class="col-4">
                    <div class="box"></div>
                </div>  
            </div> 
        </div>
       <br>
       <p>3.***********</p>
       <!--Changing the size of the columns depending on the size of the screen-->
        <div class="container">
            <div class="row">
                <!--On screen sizes large and above this column should be 4 spaces otherwise 8 spaces.-->
                <div class="col-lg-4  col-8">
                    <div class="box"></div>
                </div>  
                <div class="col-4">
                    <div class="box"></div>
                </div>   
                
            </div> 
        </div>
        <br>
        <p>4.***********</p>
   <!--Because there are more than 12 spaces the columns will wrap-->
      
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <div class="box">10 spaces</div>        
                </div>        
                <div class="col-4">
                    <div class="box">4 spaces</div>
                </div>  
            </div> 
        </div>
        <br>
        <p>5.***********</p>
     <!--each column takes 3 spaces and using 'offset there is a space between of 3 spaces.'-->
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="box">3 spaces</div>
                </div>        
                <div class="col-3 offset-3">
                    <div class="box">3 spaces</div>
                </div>  
            </div> 
        </div>
        <br>
        <!--Changing the amount of columns on each row, in this case 2 columns on each row.-->
    <p>6***********</p> 
        <div class="container">
            <div class="row row-cols-2">
                <div class="col">
                    <div class="box"></div>
                </div>        
                <div class="col">
                    <div class="box"></div>
                </div>  
                <div class="col">
                    <div class="box"></div>
                </div>        
                <div class="col">
                    <div class="box"></div>
                </div> 
                <div class="col">
                    <div class="box"></div>
                </div> 
            </div> 

        </div>
        <br>
<!--Two columns on each row and the first column should take 8 spaces.-->
<p>7***********</p> 
        <div class="container">
            <div class="row row-cols-2">
                <div class="col-8">
                    <div class="box"></div>
                </div>        
                <div class="col">
                    <div class="box"></div>
                </div>  
                <div class="col">
                    <div class="box"></div>
                </div>        
                <div class="col">
                    <div class="box"></div>
                </div> 
                <div class="col">
                    <div class="box"></div>
                </div> 
            </div> 

        </div>
        <br> 
<!--On a large screen size, 4 columns, otherwise 2-->

<div class="container">
    <p>8***********</p> 
    <div class="row row-cols-2 row-cols-lg-4">
        <div class="col-8">
            <div class="box"></div>
        </div>        
        <div class="col">
            <div class="box"></div>
        </div>  
        <div class="col">
            <div class="box"></div>
        </div>        
        <div class="col">
            <div class="box"></div>
        </div> 
        <div class="col">
            <div class="box"></div>
        </div> 
    </div> 

        <!--Using 'gy' to define a gap between each column.It can be anything from 0-5. 'gy-lg-5'means that on a large screen there will be a gap of 5, below that a gap of 0
        gx-3 is used for a gap on the x-axis
        g-3 will make a gap in both directions.-->
<p>9***********</p> 
<div class="container">
    <div class="row row-cols-2 gy-2">
        <div class="col-8">
            <div class="box"></div>
        </div>        
        <div class="col">
            <div class="box"></div>
        </div>  
        <div class="col">
            <div class="box"></div>
        </div>        
        <div class="col">
            <div class="box"></div>
        </div> 
        <div class="col">
            <div class="box"></div>
        </div> 
    </div> 
    <!--Nested rows-->
    <p>10***********</p> 
<div class="container">
    <div class="row row-cols-2 gy-2">
        <div class="col">
            <div class="row">
                <div class="col">
                <div class="box"></div>
            </div>
                <div class="col">
                <div class="box"></div>
            </div>    
            </div>
        </div>        
        <div class="col">
            <div class="box"></div>
        </div>  
        <div class="col">
            <div class="box"></div>
        </div>        
        <div class="col">
            <div class="box"></div>
        </div> 
        <div class="col">
            <div class="box"></div>
        </div> 
    </div> 
</div>
<br> 
</body>
</html>
