    <!--By default bootstrap changes some things, removes margin, changes font famaily etc.
        It has cretain breakpoints where certain values change.
        'container-md' means that every size under medium will be 100% fluid, ie there will be no marrgin, the content will take up 100% of the width.
        Bootstrap is based on a 12 column system, ww can specify how many spaces a column should take up
        
        
        Below we are creating one row containing two columns. Because we have not stated how many spaces each column should use, they are of equal width taking up all the available space, after margin and a space between.
        The box class is just being used here as styling to get a visual of the columns.
        The extension HTML CSS Support will show auto complete eg. col- will display all the classes that can be applied to columns
        
        A row in bootstrap uses flexbox to lay everything out, which is why the boxes fill as mush space as they can with a little gap in
        
        We can also use class='col-auto', the width of the column will be dependent on the width of it's content
    
        There are three levels deep when laying out different components on the page with bootstrap:
           -container
           -rows
           -columns -->

        <!--We can also set the breakpoint on the container class: class='container-md', this means that below the medium screen size the content on the screen would become fluid i.e. no margins
        Using the class="container-fluid" would mean that at every single breakpoint the content of the page would take up the full width of the page, no margins are applied by bootstrap.
        The column class builds content inside of the row
    
      **breakpoint eg. lg, med, defines what you want to happen at that size and above.-->
